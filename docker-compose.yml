version: '3.8'

services:
  db:
    image: postgres:15
    container_name: sentinel_postgres
    environment:
      POSTGRES_USER: sentinel_db_admin
      POSTGRES_PASSWORD: sentinel_db_password
      POSTGRES_DB: sentinel_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sentinel_db_admin -d sentinel_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: sentinel_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5
    container_name: sentinel_neo4j
    environment:
      NEO4J_AUTH: neo4j/sentinel_neo4j_password
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: sentinel_backend
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_USER=sentinel_db_admin
      - POSTGRES_PASSWORD=sentinel_db_password
      - POSTGRES_DB=sentinel_db
      - POSTGRES_HOST=db
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=sentinel_neo4j_password
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - db
      - redis
      - neo4j

  worker:
    build: ./worker
    container_name: sentinel_worker
    environment:
      - POSTGRES_USER=sentinel_db_admin
      - POSTGRES_PASSWORD=sentinel_db_password
      - POSTGRES_DB=sentinel_db
      - POSTGRES_HOST=db
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=sentinel_neo4j_password
      - CELERY_BROKER_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - db
      - redis
      - neo4j
      - backend

  frontend:
    build: ./frontend
    container_name: sentinel_frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  neo4j_data:
  mistral_1_data:
  mistral_2_data:
  mistral_3_data:
  qwen_1_data:
  qwen_2_data:
  qwen_3_data:
